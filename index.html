<!DOCTYPE html>
    <head>
        <link rel = "stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1>THE GREAT</h1>
            <h1 class="rgbValue">RGB(30, 136, 229)</h1>
            <h1>GUESSING GAME</h1>
        </div>
        <div class="options">
            <ul>
                <li class="new">NEW COLORS</li>
                <li class="start">Start Game!</li>
                <li id="easy">EASY</li>
                <li id="hard">HARD</li>
            </ul>
        </div>
        <div class="game">
            <div class="easy">
                <div class="option" onclick="selectOption(0)"></div>
                <div class="option" onclick="selectOption(1)"></div>
                <div class="option" onclick="selectOption(2)"></div>
            </div>
            <div class="hard mudaDisplay">
                <div class="option" onclick="selectOption(3)"></div>
                <div class="option" onclick="selectOption(4)"></div>
                <div class="option" onclick="selectOption(5)"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
